<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <a id="titulo" href="../index.html">Venta de cursos</a>

        <div class="carrito">
            <span id="contadorCarrito"></span>
            <a id="bttCarrito" href="./cart.html"><img style="height:100px; width:100px" src="../assets/1.png"
                    alt="carrito"></a>
        </div>
    </div>

    <div class="cambioDeMoneda">
        <h5>Elija en que moneda quiere visualizar los precios:</h5>

        <select name="cambio" id="cambio-select">
            <option value="USD">Dolares</option>
            <option value="EUR">Euros</option>
            <option value="ARS">Pesos argentinos</option>
            <option value="UYU">Pesos uruguayos</option>
        </select>
    </div>

    <div id="listaCarrito">
        <div class='fila' style="border: black solid 5px; border-bottom: black solid 3px;">
            <div class='imagenCarrito'><img class="imgCurso" src="../assets/Transparent.gif"></div>
            <div class='nombreCarrito'>CURSO:</div>
            <div class='cantidadCarrito'>CANTIDAD:</div>
            <div class='precioCarrito'>PRECIO:</div>
            <div class='totalCarrito'>TOTAL:</div>
        </div>


    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../scripts/createCart.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
